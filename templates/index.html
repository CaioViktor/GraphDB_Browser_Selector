{% from 'macros.html' import menu %}
{% from 'macros.html' import search_bar %}
{% from 'macros.html' import footer %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplicação para selecionar recursos para visualização no GraphDB">
    <meta name="author" content="Caio Viktor Avila">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/templatemo-style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/owl.css')}}">


    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/d3.js')}}"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>


    <title>
        Classes selection
    </title>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <div class="logo">
                    </div>
                </header>
                <div id="nav-bar">
                    <a href="{{url_for('index')}}"><i class="fa-solid fa-circle-nodes"></i>Classes</a>
                </div>
                <div id="content">
                    {{search_bar()}}

                    <section class="tables" id="lists_highlight_classes_s">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-heading">
                                        <div class="header-table">
                                            <i class="fa-solid fa-list-ol"></i> <b>Classes em Destaque</b>
                                        </div>
                                    </div>
                                    <img src="{{url_for('static',filename='images/giphy.gif')}}" id="loading_highlight" class="loading" />
                                    <div class="container-fluid">
                                        <div id="list_highlight_classes_d" class="row">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="tables" id="lista_classes">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-heading">
                                        <div class="header-table">
                                            <i class="fa-solid fa-list-ol"></i> <b>Lista de Classes</b>
                                        </div>
                                    </div>
                                    <img src="{{url_for('static',filename='images/giphy.gif')}}" id="loading" class="loading"/>
                                    <div class="container-fluid">
                                        <div id="list_classes" class="row">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                {{footer()}}
            </div>
        </div>
    </div>
    <!-- {{menu()}} -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

<script type="text/javascript" src="{{url_for('static',filename='js/classes.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/browser.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/breakpoints.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/transition.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/owl-carousel.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/custom.js')}}"></script>


</html>
