{% from 'macros.html' import menu %}
{% from 'macros.html' import search_bar %}
{% from 'macros.html' import footer %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplicação para selecionar recursos para visualização no GraphDB">
    <meta name="author" content="Caio Viktor Avila">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/templatemo-style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/owl.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/d3.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        function expand_sameAs() {
            {%if not expand_sameas %}
            window.location.href = window.location.href.replace("&expand_sameas=False", "") + "&expand_sameas=True";
            {%else%}
            window.location.href = window.location.href.replace("&expand_sameas=True", "") + "&expand_sameas=False";
            {% endif %}
        }
    </script>


    <title>
        Resource Browser
    </title>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <div class="logo">
                    </div>
                </header>
                <div id="nav-bar">
                    <a href="{{url_for('index')}}"><i class="fa-solid fa-circle-nodes"></i>Classes</a> / <a
                        href="{{url_for('browser',uri=uri)}}" id="nav-label"><i class="fa-solid fa-eye"></i> </a>
                </div>
                <div id="content">
                    {{search_bar()}}
                               
                <!-- Modal -->
                <div class="modal fade" id="contextsModal" tabindex="-1" role="dialog" aria-labelledby="contextsModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="contextsModalLabel">Contextos do Recurso</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group">
                                <button id="btn_visao_unificada" title="Contexto Visão Unificada" class="btn list-group-item list-group-item-action"
                                    onclick="expand_sameAs();">
                                    {% if expand_sameas %}
                                        <i>Desfaz Visão Unificada</i>
                                    {% else %}
                                        <i>Visão Unificada</i>
                                    {% endif %}
                                </button>
                                <!-- <a role="button" id="btn_visao_higienizada" title="Contexto Visão Higienizada" class="btn list-group-item list-group-item-action"
                                    href="/browser?uri=http://www.sefaz.ma.gov.br/resource/AppEndereco/Estabelecimento" class="btn list-group-item list-group-item-action">
                                    {% if expand_sameas %}
                                        <i>Desfaz Visão Higienizada</i>
                                    {% else %}
                                        <i>Visão Higienizada</i>
                                    {% endif %}
                                </a> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <!-- <button type="button" class="btn btn-primary">Confirmar</button> -->
                        </div>
                    </div>
                    </div>
                </div>
                                        

                    <section class="tables" id="browser">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-heading">
                                        <div class="header-table">
                                            <i class="fa-solid fa-eye"></i> <b>Resource</b><em class="emphasi-context"></em>
                                            <div id="buttonsHeader">
                                                <i id="sameAs" class="fa-solid fa-arrows-turn-to-dots" 
                                                    {%if expand_sameas%} title="Disable expansion on owl:sameAs" style="color: #f1e317;" 
                                                    {%else%} title="Enable expansion on owl:sameAs" style="color: #ffffff;"
                                                    {%endif%} onclick="expand_sameAs();">
                                                </i>
                                                <a id="visualGraph" class="buttonHeader" href="" target="_blank"><i
                                                        class="fa-solid fa-bezier-curve"></i> Visual Graph</a>
                                                <a id="timeline" style="display: none;" class="buttonHeader" href=""
                                                    target="_blank"><i class="fa-solid fa-timeline"></i> Timeline</a>
                                                <a id="menuContext" class="buttonHeader" data-toggle="modal" data-target="#contextsModal"><i>Mudar Contexto</i></a>
                                            </div>

                                        </div>
                                    </div>
                                    <img src="{{url_for('static',filename='images/giphy.gif')}}" id="loading"
                                        class="loading" />
                                    <div class="container-fluid">
                                        <div id="highlight_properties">

                                        </div>
                                        <div id="general_properties" class="properties">
                                            <div class="section-heading">
                                                <div class="header-properties">
                                                    <i class="fa-solid fa-arrow-right"></i> <b>Propriedades saindo</b>
                                                </div>
                                            </div>

                                        </div>
                                        <div id="income_properties" class="properties">
                                            <div class="section-heading">
                                                <div class="header-properties">
                                                    <i class="fa-solid fa-arrow-left"></i> <b>Propriedades entrando</b>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                {{footer()}}
            </div>
        </div>
    </div>
    {{menu()}}

</body>
<script>
    let uri = "{{uri}}";
    let expand_sameas = "{{expand_sameas}}";
    {%if USE_LABELS %}
    const USE_LABELS = true;
    {%else%}
    const USE_LABELS = false;
    {% endif %}
</script>
<script type="text/javascript" src="{{url_for('static',filename='js/browser.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/browser.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/breakpoints.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/transition.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/owl-carousel.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/custom.js')}}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
